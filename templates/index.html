<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <p>If you want to add a new post, you can do it here: <a href="/add">Add a new post!</a></p>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <div class="post-actions">
                <a href="{{ url_for('update', post_id=post['id']) }}" class="btn btn-update">Edit</a>

                <a href="{{ url_for('delete', post_id=post['id']) }}"
                   class="btn btn-delete"
                   onclick="return confirm('Do you really want to delete this post?')">Delete</a>
            </div>
            <p><em>Written by {{ post['author'] }}</em></p>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
</body>
</html>
